<html>
    <head>
        <style>
            /* Unvisited link */
            a:link{
                color:brown
            }
            /*Visited link */
            a:visited{
                color:green
            }
            /*Mouse over link */
            a:hover{
                color:rbg(255,135,105);
            }
            /*Click link */
            a:active{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p><a href="LoginSuccess.html">This is Link</a></p>
        <p> a:hover Must come after a:</p>
        <p> a:active Must come after a:</p>
    </body>
</html>
